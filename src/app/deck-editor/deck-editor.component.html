<div class="outer" [style.height.px]="windowHeight">
    <div class="container" [style.max-height.px]="containerHeight">
        <div class="row">
            <div class="actions" (click)="setDefaults()">Set Defaults</div>
            <div class='actions' (click)="setDeck()">Show {{cardsToShow.nameToSwitchTo}} Cards</div>
        </div>
        <div class="row" *ngFor="let card of cardsToShow.cards">
            <div class="col-6">
                <app-card [card]="card" [width]="200"></app-card>
            </div>

            <div class="col-6">
                <div class="card-actions">
                    <div class="card-name">
                        <i *ngIf="card.defaultAmount">(Default: {{card.defaultAmount}})</i>
                    </div>
                    <div class="card-action subtract shadow-3" (click)="removeCard(card.name)"></div>

                    <div class="card-amount">
                        <span
                            [ngClass]="{'text-green': deck.count(card.name) - card.defaultAmount > 0, 
                                        'text-red': deck.count(card.name) - card.defaultAmount < 0}">{{deck.count(card.name)}}</span>
                    </div>

                    <div class="card-action add shadow-3" (click)="addCard(card.name)"></div>
                </div>
            </div>
        </div>

    </div>
</div>
