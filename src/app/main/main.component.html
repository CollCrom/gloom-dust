<div class="outer" [style.height.px]="windowHeight">
    <div class="container" [style.max-height.px]="containerHeight">
        <div class="row" *ngFor="let character of characters">
            <app-tile [character]="character"></app-tile>
        </div>
        <div class="row">
            <div class="dashed-button">
                <a href="/characterCreation">Create a new character</a>
            </div>
        </div>
    </div>
</div>
